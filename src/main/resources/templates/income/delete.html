<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>确认删除</title>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <script>document.getElementsByTagName("html")[0].className += " js";</script>
    <script>
        if ('CSS' in window && CSS.supports('color', 'var(--color-var)')) {
            document.write('<link rel="stylesheet" href="../../static/css/style.css">');
        } else {
            document.write('<link rel="stylesheet" href="../../static/css/style-fallback.css">');
        }
    </script>
    <noscript>
        <link rel="stylesheet" href="../../static/css/style-fallback.css">
    </noscript>
</head>
<body>
<div class="container max-width-lg padding-top-lg">
    <table class="prop-table width-100% max-width-xs margin-auto" aria-label="Property Table Example">
        <caption class="text-center color-error text-lg">你确定要删除如下记录？</caption>
        <tbody class="prop-table__body">
        <tr class="prop-table__row">
            <th class="prop-table__cell prop-table__cell--th">时间</th>
            <td class="prop-table__cell" th:text="${income.time}">1970-01-01 00:00:00:0</td>
        </tr>

        <tr class="prop-table__row">
            <th class="prop-table__cell prop-table__cell--th">细节</th>
            <td class="prop-table__cell" th:text="${income.detail}">Go fuck yourself</td>
        </tr>

        <tr class="prop-table__row">
            <th class="prop-table__cell prop-table__cell--th">类型</th>
            <td class="prop-table__cell" th:text="${income.type}">维修</td>
        </tr>

        <tr class="prop-table__row">
            <th class="prop-table__cell prop-table__cell--th">价格</th>
            <td class="prop-table__cell" th:text="${income.price}">999</td>
        </tr>

        <tr class="prop-table__row">
            <th class="prop-table__cell prop-table__cell--th">负责人</th>
            <td class="prop-table__cell" th:text="${income.employeeByEmployee.name}">dcd1356</td>
        </tr>

        <tr class="prop-table__row">
            <th class="prop-table__cell prop-table__cell--th">记录ID</th>
            <td class="prop-table__cell" th:text="${income.iid}">123456</td>
        </tr>
        </tbody>
    </table>
    <div class="container max-width-xs">
        <label class="form-label margin-bottom-xxxs margin-top-sm" for="inputPassword">请输入密码然后点击确定(只有负责人本人的记录可以被删除):</label>
        <div class="password js-password">
            <input class="form-control width-100% password__input js-password__input" type="password"
                   name="inputPassword" id="inputPassword">

            <button class="password__btn flex flex-center js-password__btn" aria-hidden="true">
    <span class="password__btn-label" title="Show Password">
      <svg class="icon block" viewBox="0 0 32 32"><g stroke-linecap="square" stroke-linejoin="miter" stroke-width="2"
                                                     stroke="currentColor" fill="none"><path
              d="M1.409,17.182a1.936,1.936,0,0,1-.008-2.37C3.422,12.162,8.886,6,16,6c7.02,0,12.536,6.158,14.585,8.81a1.937,1.937,0,0,1,0,2.38C28.536,19.842,23.02,26,16,26S3.453,19.828,1.409,17.182Z"
              stroke-miterlimit="10"></path><circle cx="16" cy="16" r="6" stroke-miterlimit="10"></circle></g></svg>
    </span>

                <span class="password__btn-label" title="Hide Password">
      <svg class="icon block" viewBox="0 0 32 32"><g stroke-linecap="square" stroke-linejoin="miter" stroke-width="2"
                                                     stroke="currentColor" fill="none"><path data-cap="butt"
                                                                                             d="M8.373,23.627a27.659,27.659,0,0,1-6.958-6.445,1.938,1.938,0,0,1-.008-2.37C3.428,12.162,8.892,6,16.006,6a14.545,14.545,0,0,1,7.626,2.368"
                                                                                             stroke-miterlimit="10"
                                                                                             stroke-linecap="butt"></path><path
              d="M27,10.923a30.256,30.256,0,0,1,3.591,3.887,1.937,1.937,0,0,1,0,2.38C28.542,19.842,23.026,26,16.006,26A12.843,12.843,0,0,1,12,25.341"
              stroke-miterlimit="10"></path><path data-cap="butt" d="M11.764,20.243a6,6,0,0,1,8.482-8.489"
                                                  stroke-miterlimit="10" stroke-linecap="butt"></path><path
              d="M21.923,15a6.005,6.005,0,0,1-5.917,7A6.061,6.061,0,0,1,15,21.916" stroke-miterlimit="10"></path><line
              x1="2" y1="30" x2="30" y2="2" fill="none" stroke-miterlimit="10"></line></g></svg>
    </span>
            </button>
        </div>
        <input type="button" class="btn btn--accent width-100% margin-top-sm" value="确定" th:onclick="|deleteCheck(${income.iid})|">
    </div>
</div>
<script src="../../static/js/scripts.js"></script>
<script src="../../static/js/income.js"></script>
</body>
</html>
