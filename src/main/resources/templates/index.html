<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ZX Tech</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>document.getElementsByTagName("html")[0].className += " js";</script>
    <script>
        if ('CSS' in window && CSS.supports('color', 'var(--color-var)')) {
            document.write('<link rel="stylesheet" href="../static/css/style.css">');
        } else {
            document.write('<link rel="stylesheet" href="../static/css/style-fallback.css">');
        }
    </script>
    <noscript>
        <link rel="stylesheet" href="../static/css/style-fallback.css">
    </noscript>
    <style>
        .shift tr th, td {
            padding: .65em;
            border-bottom: 1px solid #ddd;
            border-top: 1px solid #ddd;
            text-align: center;
        }

        .shift tr td {
            position: relative;
            text-decoration: none;
            color: #333;
        }

        .shift tr td:before {
            content: "";
            position: absolute;
            left: 50%;
            bottom: -2px;
            width: 0;
            height: 2px;
            background: #2c003e;
            transition: all .3s;
        }

        .shift tr td:hover:before {
            width: 100%;
            left: 0;
            right: 0;
        }

        .icon {
            width: 6em;
            height: 6em;
            vertical-align: -0.15em;
            fill: currentColor;
            color: #63707e;
            overflow: hidden;
        }

        .icon:hover {
            color: #2c003e;
        }

        .left-icon {
            margin-left: 20%;
            margin-top: 30px;
            display: inline-block;
            text-align: center;
            float: left;
        }

        .right-icon {
            margin-right: 20%;
            margin-top: 30px;
            display: inline-block;
            text-align: center;
            float: right;
        }
    </style>
</head>
